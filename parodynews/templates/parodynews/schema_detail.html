{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <title>JSON Schemas</title>
    
    <h1>JSON Schemas</h1>
    <a href="{% url 'create_schema' %}" class="btn btn-primary mb-3">Create New Schema</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for schema in schemas %}
            <tr>
                <td>{{ schema.name }}</td>
                <td>
                    <a href="{% url 'edit_schema' schema.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'export_schema' schema.pk %}" class="btn btn-sm btn-success">Export</a>
                    <form action="{% url 'delete_schema' schema.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
