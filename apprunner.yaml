version: 1.0
runtime: python311 

build:
  commands:
    pre-build:
      - echo "pre-build"
    build:        
    - pip3 install pipenv
    - pip3 install -r requirements.txt

    post-build:
      - python manage.py runserver
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "barodybroject.settings"
    - name: MY_VAR_EXAMPLE
      value: "example"

run:
  runtime-version: 3.11
  command: pipenv run gunicorn django_apprunner.wsgi --log-file -
  network: 
    port: 8000
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"