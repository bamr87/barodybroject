<!-- Chat Box Container -->
    <div id="chat-box" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column;">
        <!-- Chat History -->
        <div id="chat-history" style="flex-grow: 1; overflow-y: auto; padding: 10px;">
            <!-- Messages will be appended here -->
        </div>
        <!-- Chat Input -->
        <form id="chat-form" style="display: flex; padding: 10px; border-top: 1px solid #ccc;">
            <input type="text" id="chat-input" placeholder="Type a message..." style="flex-grow: 1; margin-right: 10px; padding: 5px;">
            <select id="assistant-selector" style="margin-right: 10px;">
                <option value="text-davinci-003">OpenAI Davinci</option>
                <!-- Add more assistants as options here -->
            </select>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
    document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const inputField = document.getElementById('chat-input');
        const message = inputField.value;
        const assistant = document.getElementById('assistant-selector').value;
        if (message.trim()) {
            // Append message to chat history
            const chatHistory = document.getElementById('chat-history');
            const userMessage = document.createElement('div');
            userMessage.textContent = "You: " + message;
            chatHistory.appendChild(userMessage);

            // TODO: Send `message` and `assistant` to your backend and handle the response

            // Clear input field
            inputField.value = '';
        }
    });
    </script>
