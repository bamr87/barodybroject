{% extends "base.html" %}
{% load static %}

{% block content %}

<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} JSON Schema</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dist/jsoneditor.min.css' %}">
    <script type="text/javascript" src="{% static 'dist/jsoneditor.min.js' %}"></script>
</head>

    <div class="container">
        <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} JSON Schema</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'list_schemas' %}" class="btn btn-secondary">Back to list</a>
        </form>
    </div>

{% endblock %}
