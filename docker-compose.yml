# Docker Compose Configuration for Barodybroject
# Production environment configuration
# Usage:
#   Production: docker-compose up
#   Development: Use .devcontainer/docker-compose_dev.yml

services:
  # PostgreSQL Database (shared by both dev and prod)
  barodydb:
    image: postgres:15-alpine
    container_name: barodydb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-barodydb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barodydb"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - barody-network

  # Django Web Application - Production Mode
  web-prod:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: barody-web-prod
    working_dir: /app
    volumes:
      - setup-data:/app/setup_data  # Persist installation wizard state
      - app-logs:/app/logs          # Persist application logs
    environment:
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_NAME: ${DB_NAME:-barodydb}
      DB_HOST: ${DB_HOST:-barodydb}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DJANGO_SETTINGS_MODULE: barodybroject.settings
      DEBUG: "False"
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
      # Installation wizard configuration
      SKIP_INSTALLATION_CHECK: ${SKIP_INSTALLATION_CHECK:-false}
      SETUP_TOKEN_EXPIRY_HOURS: ${SETUP_TOKEN_EXPIRY_HOURS:-1}
      SETUP_DATA_DIR: /app/setup_data
    ports:
      - "${DJANGO_PROD_PORT:-80}:8000"
    networks:
      - barody-network
    restart: unless-stopped

  # Jekyll Static Site Generator (optional service)
  jekyll:
    image: jekyll/jekyll:latest
    container_name: barody-jekyll
    profiles: ["jekyll", "dev"]
    command: jekyll serve --watch --force_polling --config "_config.yml,_config_dev.yml"
    volumes:
      - ./src/pages:/app/pages
    ports:
      - "${JEKYLL_PORT:-4002}:4002"
    working_dir: /app/pages
    environment:
      JEKYLL_ENV: ${JEKYLL_ENV:-development}
    networks:
      - barody-network

  # Sphinx Documentation Server
  docs:
    build:
      context: ./src
      dockerfile: parodynews/docs/Dockerfile
    container_name: barody-docs
    ports:
      - "${DOCS_PORT:-8080}:80"
    networks:
      - barody-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
    name: barodybroject-postgres-data
  setup-data:
    name: barodybroject-setup-data
  app-logs:
    name: barodybroject-logs

networks:
  barody-network:
    name: barody-network
    driver: bridge
